<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة اقتراح</title>
  <style>
    /* التنسيق */
    body {
      font-family: Arial, sans-serif;
      color: white;
      background: black;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    form {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <header>
    <h1>إضافة اقتراح</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="submit.html">إضافة اقتراح</a>
      <a href="suggestions.html">عرض الاقتراحات</a>
    </nav>
  </header>

  <div class="container">
    <h2>أدخل اقتراحك هنا</h2>
    <form id="suggestionForm">
      <label for="title">عنوان الاقتراح:</label>
      <input type="text" id="title" required>

      <label for="content">تفاصيل الاقتراح:</label>
      <textarea id="content" rows="4" required></textarea>

      <button type="submit">إرسال الاقتراح</button>
    </form>
  </div>

  <!-- كود JavaScript يأتي هنا داخل <script> -->
  <script>
    const form = document.getElementById("suggestionForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // منع إعادة تحميل الصفحة

      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;

      // إضافة الاقتراح إلى localStorage
      const suggestions = JSON.parse(localStorage.getItem("suggestions")) || [];
      suggestions.push({ title, content });
      localStorage.setItem("suggestions", JSON.stringify(suggestions));

      alert(`تم إرسال الاقتراح: \n${title}\n${content}`);
      form.reset(); // إعادة تعيين النموذج
    });
  </script>

</body>
</html>
