<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الاقتراحات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      background: black;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    .suggestion {
      background-color: #333;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      text-align: right;
    }
  </style>
</head>
<body>

  <header>
    <h1>عرض الاقتراحات</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="submit.html">إضافة اقتراح</a>
      <a href="suggestions.html">عرض الاقتراحات</a>
    </nav>
  </header>

  <div class="container">
    <h2>الاقتراحات المرسلة</h2>
    <div id="suggestionList"></div> <!-- سيتم عرض الاقتراحات هنا -->
  </div>

  <script>
    // تحميل الاقتراحات المخزنة في localStorage
    window.onload = function() {
      const suggestionList = document.getElementById("suggestionList");
      const suggestions = JSON.parse(localStorage.getItem("suggestions")) || [];

      if (suggestions.length === 0) {
        suggestionList.innerHTML = "<p>لا توجد اقتراحات حتى الآن.</p>";
      } else {
        suggestions.forEach(function(suggestion) {
          const div = document.createElement("div");
          div.classList.add("suggestion");
          div.innerHTML = `<strong>عنوان الاقتراح:</strong> ${suggestion.title}<br><strong>تفاصيل الاقتراح:</strong> ${suggestion.content}`;
          suggestionList.appendChild(div);
        });
      }
    };
  </script>

</body>
</html>
